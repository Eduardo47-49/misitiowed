<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="estilos/estilos.css" />
  <link rel ="icon" href="imagenes/icono.avif" type="image/x-icon">
</head>
<body>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="proyectos.html">Actividad</a>
  </nav>

  <header>
    <h1>Formulario de Contacto</h1>
  </header>

  <main class="contenedor">
    <section class="formulario-seccion">
      <h2>Envíame un mensaje</h2>
      <form action="#" method="post" class="formulario">
        <div class="form-grid">
          <div class="campo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />
          </div>
          <div class="campo">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="campo full">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
          </div>
          <div class="campo full">
            <button type="submit">Enviar</button>
          </div>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-contenido">
      <p>&copy; 2025 Eduardo Velasquez. Todos los derechos reservados.</p>
      <p>Carrera: Ingeniería en Sistemas</p>
      <p>Redes sociales:
        <a href="https://facebook.com" target="_blank">Facebook</a> |
        <a href="https://twitter.com" target="_blank">Twitter</a> |
        <a href="https://linkedin.com" target="_blank">LinkedIn</a>
      </p>
      <p id="fecha-actual"></p>
    </div>
    <script>
      const fecha = new Date();
      const opciones = { year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById("fecha-actual").textContent = `Fecha: ${fecha.toLocaleDateString('es-ES', opciones)}`;
    </script>
  </footer>

</body>
</html>
